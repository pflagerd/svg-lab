<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SVG Lab</title>

  <!-- CodeMirror CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/material.min.css" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      font-family: sans-serif;
    }

    #editorPanel {
      width: 50%;
      height: 100%;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #ccc;
    }

    #editor {
      flex-grow: 1;
    }

    #controls {
      padding: 10px;
      background: #f4f4f4;
      border-bottom: 1px solid #ccc;
    }

    #previewPanel {
      width: 50%;
      height: 100%;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
    }

    #svgPreview {
      width: 100%;
      height: 100%;
      overflow: auto;
      padding: 20px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

<div id="editorPanel">
  <div id="controls">
    <label for="templateSelect">SVG Template:</label>
    <select id="templateSelect">
      <option value="">-- Select Template --</option>
      <option value="circle">Circle</option>
      <option value="rectangle">Rectangle</option>
      <option value="star">Star</option>
      <option value="complex">Complex Example</option>
    </select>
  </div>
  <textarea id="editor"></textarea>
</div>

<div id="previewPanel">
  <div id="svgPreview"></div>
</div>

<!-- CodeMirror JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/xml/xml.min.js"></script>

<script>
  // Initialize CodeMirror
  const editor = CodeMirror.fromTextArea(document.getElementById('editor'), {
    mode: 'xml',
    theme: 'material',
    lineNumbers: true,
    lineWrapping: true
  });

  // SVG Templates
  const templates = {
    circle: `<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <circle cx="100" cy="100" r="80" fill="skyblue" stroke="black" stroke-width="2"/>
</svg>`,
    rectangle: `<svg width="300" height="150" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="100" x="50" y="25" fill="tomato" stroke="black" stroke-width="3"/>
</svg>`,
    star: `<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <polygon points="100,10 120,180 10,60 190,60 80,180" fill="gold" stroke="black" stroke-width="2"/>
</svg>`,
    complex: `<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1"/>
      <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1"/>
    </linearGradient>
  </defs>
  <ellipse cx="200" cy="100" rx="180" ry="80" fill="url(#grad1)" />
  <text x="200" y="105" font-size="30" text-anchor="middle" fill="black">SVG Lab</text>
</svg>`
  };

  const previewContainer = document.getElementById('svgPreview');
  const templateSelect = document.getElementById('templateSelect');

  // Update Preview
  function updatePreview() {
    const svgCode = editor.getValue();
    previewContainer.innerHTML = svgCode;
  }

  // Hook editor changes to preview
  editor.on('change', updatePreview);

  // Handle template selection
  templateSelect.addEventListener('change', (e) => {
    const val = e.target.value;
    if (templates[val]) {
      editor.setValue(templates[val]);
    }
  });

  // Init with empty SVG
  editor.setValue(`<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">\n  <!-- Start editing SVG here -->\n</svg>`);
</script>

</body>
</html>
